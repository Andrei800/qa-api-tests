[pytest]
markers =
    positive: positive scenarios
    negative: negative scenarios
    e2e: end-to-end chain
    performance: perf checks
    ratelimit: rate limit checks
addopts = -q
log_cli = true
log_cli_level = INFO
log_level = INFO
filterwarnings = ignore
log_cli_handlers = auto
pythonpath = src
log_format = %(levelname)s %(asctime)s %(name)s:%(lineno)d | %(message)s
log_date_format = %H:%M:%S
