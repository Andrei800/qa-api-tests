name: tests

on:
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "tests/**"
      - "pytest.ini"
      - "requirements.txt"
      - ".github/workflows/tests.yml"
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}        # запуск вручную
  schedule:
    - cron: "0 2 * * *"        # nightly (02:00 UTC)

jobs:
  pytest:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        mark:
          - "e2e or positive"
          - "negative"
          - "performance or ratelimit"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest (${{ matrix.mark }})
        env:
          TOKEN: ${{ secrets.GOREST_TOKEN }}
          BASE_URL: ${{ vars.BASE_URL }}
          PERF_THRESHOLD: "1.5"
        run: |
          mkdir -p reports
          safe_name=$(echo "${{ matrix.mark }}" | tr ' ' '-')
          python -m pytest -m "${{ matrix.mark }}" -v \
          --html=reports/${safe_name}.html \
          --self-contained-html

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reports-${{ matrix.mark }}
          path: reports/*.html
          if-no-files-found: warn